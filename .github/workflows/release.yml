name: Release


on:
  push:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
          yarn: true
      - run: yarn
      - run: yarn build:lib
      - run: zip -r ${{env.GITHUB_REF}}.zip build
      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          files: |
            - ${{env.GITHUB_REF}}.zip
